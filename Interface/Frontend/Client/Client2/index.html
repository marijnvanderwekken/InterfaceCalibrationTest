<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .button, .custom-btn { color: white; background-color: #2e5426; cursor: pointer; }
        .card { margin-top: 20px; }
        .img-container { max-width: 300px; max-height: 300px; overflow: hidden; border: 1px solid #ddd; }
        .img-container img { width: 100%; height: auto; object-fit: cover; }
        .column { float: left; margin: 0; width: 33%; border: 1px solid #ddd; padding: 10px; }
        .text-center { text-align: center; }
        
    </style>
</head>
<body>
    <div id="contentBox" style="margin:0px auto; width:70%">
        <h1 class="text-center">Client 2</h1>
        <div id="column1" class="column">
            <h3>Pc1</h3>
            <h5>Status:</h5>
            <div id="output1" class="border p-3"></div>
            <h5>Pc 1 Image:</h5>
            <div class="img-container">
                <img id="pc1image" src="" alt="Pc 1 Image">
            </div>
        </div>
        <div id="column2" class="column">
            <h3>Pc2</h3>
            <h5>Status:</h5>
            <div id="output2" class="border p-3"></div>
            <h5>Pc 2 Image:</h5>
            <div class="img-container">
                <img id="pc2image" src="" alt="Pc 2 Image">
            </div>
        </div>
        <div id="column3" class="column">
            <h3>Pc3</h3>
            <h5>Status:</h5>
            <div id="output3" class="border p-3"></div>
            <h5>Pc 3 Image:</h5>
            <div class="img-container">
                <img id="pc3image" src="" alt="Pc 3 Image">
            </div>
        </div>
        
    <div class="card" style="margin: 20px auto; width: 70%;">
        <div class="card-body text-center">
            <h2>Calibration</h2>
            <label for="machine_config">Choose a machine config:</label>
            <select name="machine_config" id="machine_config">
                <option value="" disabled selected>Select a config</option>
                <option value="90">90 mm</option>
                <option value="63">63 mm</option>
            </select> 
            <h6>Main ip-address:</h6>
            <input type="text" id="main_ip" name="main_ip" placeholder="Enter main ip">
            <h6>Number of machines:</h6>
            <input type="text" id="number_of_pcs" name="number_of_pcs" placeholder="Enter number of machines">
            <h1></h1>
            <button class="btn custom-btn m-2" onclick="startCalibration()">Start Calibration</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ReceiveData.js"></script>
</body>
</html>
