<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client 2</title>
    <a href="../all.html" class="button">Back</a>
    <script src="ReceiveData.js"></script>
    <style>
        h1 {
            color: #2e5426;
        }
        h3 {
            color: #2e5426;
        }
        div {
            color: black;
        }
        button {
            color: white;
            background-color: #2e5426;
            cursor: pointer;
        }
        body {
            background-color: white;
        }
        .button {
            color: white;
            background-color: #2e5426;
            cursor: pointer;
        }       

    </style>
</head>

<body>
    <h1>Client 2</h1>
    <h3>Output:</h3>
    <div id="output"></div>
    <h3>Message to backend client:</h3>
    <input type="text" id="message" name="message"><br><br>
    <button onclick="sendMessageButtonb(document.getElementById('message').value)">Send Message</button>
    <h3>Message to frontend client:</h3>
    <input type="text" id="message1" name="message1"><br><br>
    <button onclick="sendMessageButtonf(document.getElementById('message1').value)">Send Message</button>
    <h3>Status:</h3>
    <div id="status"></div>

    <button onclick="sendButtonClick('B_end_start_calibration')">Start calibration</button>
    <button onclick="sendButtonClick('B_end_stop_calibration')">Stop calibration</button>
    <button onclick="sendButtonClick('B_end_pause_calibration')">Pause calibration</button>
</body>
</html>
